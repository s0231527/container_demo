name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint-and-test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run API tests
        working-directory: ./api
        run: |
          pytest -q

  build-images:
    runs-on: ubuntu-latest
    needs: [lint-and-test-api]
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/container-demo-api:latest ./api

      - name: Build Frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/container-demo-frontend:latest ./frontend
